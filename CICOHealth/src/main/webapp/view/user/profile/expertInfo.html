<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="/CICOHealth/src/main/webapp/assets/sass/main/profile/expert.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/CICOHealth/src/main/webapp/assets/scripts/popup.js"></script>
    <script src="/CICOHealth/src/main/webapp/assets/scripts/profile/expertProfile.js"></script>

    <title>Expert Profile</title>
  </head>
  <body>
    <div class="profile">
        <div class="profile-header">
          <div class="profile-picture">
            <div class="img-wrapper">
              <img
                src="/CICOHealth/src/main/webapp/assets/img/book.png"
                alt="Profile Picture"
              />
            </div>
            <button id="btn-update-pfp">Update</button>
          </div>
          <div class="profile-info">
            <h2 class="profile-name">User's Name</h2>
            <p class="profile-bio">expertProfile.bio</p>
          </div>
        </div>
        <div class="certifications">
          <h2>Certifications</h2>
          <ul>
            <li class="certification">
              <div class="certification-info">
                <h3 class="certification-name">certification.certName</h3>
                <p class="certification-date">certification.certDate</p>
              </div>
              <button class="details-button">Details</button>
            </li>
            <li class="certification">
              <div class="certification-info">
                <h3 class="certification-name">certification.certName</h3>
                <p class="certification-date">certification.certDate</p>
              </div>
              <button class="details-button">Details</button>
            </li>
            <!-- Repeat the above list item for each certification -->
          </ul>
          <button id="btn-add-cert">Add</button>
          <div class="collapse">
            <form id="frm-add-cert" onsubmit="event.preventDefault();">
              <div class="form-group">
                <label for="new-cert-name">Certification Name</label>
                <input type="text" name="cert-name" id="new-cert-name" />
              </div>
              <div class="form-group">
                <label for="new-cert-date">Certification Date</label>
                <input type="text" name="cert-name" id="new-cert-date" />
              </div>
              <div class="form-group">
                <label for="new-cert-cert-issuer">Certification Issuer</label>
                <input type="text" name="cert-name" id="new-cert-cert-issuer" />
              </div>
              <button id="btn-upload-cert-img">Upload image</button>
            </form>
          </div>
        </div>
      </div>

    <div class="pop-up" id="certification-detail">
      <div class="overlay"></div>
      <div class="pop-up-content">
        <div class="certification-details-header">
          <h2 class="certification-details-name">certification.certName</h2>
          <button class="close-button">X</button>
        </div>
        <div class="certification-details-body">
          <p class="certification-details-date">certification.certDate</p>
          <p class="certification-details-issuer">certification.certIssuer</p>
          <img src="certification.certPhoto" alt="Certificate Photo" />
        </div>
      </div>
    </div>

    <script
      src="https://upload-widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
  </body>
</html>
